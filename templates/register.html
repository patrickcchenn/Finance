{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="create_username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="new_password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="comfirm_password" placeholder="Comfirm Your Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Create account</button>
    </form>
{% endblock %}
